<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Santa Tracker Deluxe (Land Only)</title>
<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
    }

    #sidebar {
        width: 260px;
        background: #1a1a1a;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #e63946;
        color: white;
        font-weight: bold;
        font-size: 14px;
    }

    button:hover {
        background: #c71f35;
    }

    #map-wrapper {
        flex: 1;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        position: relative;
    }

    #map-container {
        position: relative;
        width: 900px;
        transition: transform 0.3s ease;
    }

    #map {
        width: 100%;
        display: block;
    }

    #santa {
        position: absolute;
        width: 45px;
        height: 45px;
        transform: translate(-50%, -50%);
        transition: left 3s linear, top 3s linear;
        z-index: 10;
    }

    .trail-dot {
        position: absolute;
        width: 14px;
        height: 14px;
        background: rgba(255, 0, 0, 0.75);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
    }

    h2 {
        margin: 0;
        font-size: 20px;
        color: #f2f2f2;
    }
</style>
</head>
<body>

<div id="sidebar">
    <h2>ðŸŽ… Santa Tracker</h2>
    <div id="countdown"></div>

    <button onclick="moveSanta()">Refresh Santa Location</button>

    <div>
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
    </div>

    <small>Santa moves automatically every 10 minutes</small>
</div>

<div id="map-wrapper">
    <div id="map-container">
        <img id="map" src="GTAV-HD-MAP-satellite.jpg" alt="Map">
        <img id="santa" src="https://cdn-icons-png.flaticon.com/512/616/616492.png" alt="Santa">
    </div>
</div>

<script>
    const santa = document.getElementById("santa");
    const mapContainer = document.getElementById("map-container");

    let zoomLevel = 1;
    let trail = [];

    // -------- LOAD LANDMASK INTO HIDDEN CANVAS --------
    const landmask = new Image();
    landmask.src = "landmask_v2.png";

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    // Check if pixel is land (white pixel)
    function isLand(x, y) {
        const w = landmask.width;
        const h = landmask.height;

        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(landmask, 0, 0);

        const pixel = ctx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
        return pixel[0] > 200; // white pixel = land
    }

    // Find a random land pixel
    function getRandomLandPosition() {
        let x, y;
        let tries = 0;

        const w = landmask.width;
        const h = landmask.height;

        do {
            x = Math.random() * w;
            y = Math.random() * h;
            tries++;
        } while (!isLand(x, y) && tries < 20000);

        return { x, y };
    }

    // -------- MOVE SANTA ONLY ON LAND --------
    function moveSanta() {
        const mapWidth = mapContainer.offsetWidth;
        const mapHeight = mapContainer.offsetHeight;

        const landWidth = landmask.width;
        const landHeight = landmask.height;

        // Get valid land position
        const landPos = getRandomLandPosition();

        // Convert landmask coordinates â†’ screen coordinates
        const x = (landPos.x / landWidth) * mapWidth;
        const y = (landPos.y / landHeight) * mapHeight;

        // Trail
        trail.push({ x, y });
        if (trail.length > 3) trail.shift();

        updateTrail();

        // Smooth movement
        santa.style.left = x + "px";
        santa.style.top = y + "px";
    }

    // Draw trail dots
    function updateTrail() {
        document.querySelectorAll(".trail-dot").forEach(dot => dot.remove());

        trail.forEach(pos => {
            const dot = document.createElement("div");
            dot.className = "trail-dot";
            dot.style.left = pos.x + "px";
            dot.style.top = pos.y + "px";
            mapContainer.appendChild(dot);
        });
    }

    // Zoom
    function zoomIn() {
        zoomLevel += 0.2;
        mapContainer.style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut() {
        zoomLevel = Math.max(0.5, zoomLevel - 0.2);
        mapContainer.style.transform = `scale(${zoomLevel})`;
    }

    // Auto-move every 10 minutes
    setInterval(moveSanta, 600000);

    // Christmas Eve countdown
    function updateCountdown() {
        const now = new Date();
        const target = new Date(now.getFullYear(), 11, 24, 0, 0, 0);
        const diff = target - now;

        if (diff <= 0) {
            countdown.innerHTML = "ðŸŽ„ It's Christmas Eve!";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);

        countdown.innerHTML =
            `<strong>Christmas Eve Countdown</strong><br>${days}d ${hours}h ${mins}m ${secs}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Wait for landmask to load before first movement
    landmask.onload = () => moveSanta();
</script>

</body>
</html>
